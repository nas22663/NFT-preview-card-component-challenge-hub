<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <div class="card">
      <div class="container">
        <img class="equi" src="./images/image-equilibrium.jpg" alt="equi">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" class="view">
        </div>
      </div>
      
      <h1>Equilibrium #3429</h1>

      <p class="our">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flexitem">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="create">
        <img src="./images/image-avatar.png" alt="ava">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/nas22663">nas</a>.</p>
    </div>
  </body>
  </html>
